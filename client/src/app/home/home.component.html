<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h3>Get Connected on CampusNet</h3>
        <p class="lead">Connect with students on your campus</p>

        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register Here</button>

        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
              <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
